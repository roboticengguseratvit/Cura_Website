<main class="container">
<h1>Journal</h1>
<form id="journalForm" class="journal-form">
<label for="entry">Today's reflection</label>
<textarea id="entry" rows="6" placeholder="How are you feeling today?" required></textarea>
<div class="row">
<label for="mood">Mood</label>
<select id="mood">
<option>Neutral</option>
<option>Happy</option>
<option>Sad</option>
<option>Anxious</option>
<option>Fatigued</option>
</select>
</div>
<button type="submit" class="btn">Save Entry</button>
</form>


<section class="entries" id="entries">
<h2>Saved Entries</h2>
<div id="entryList"></div>
</section>
